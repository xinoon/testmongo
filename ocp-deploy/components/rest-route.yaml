apiVersion: v1
kind: Route
metadata:
  labels:
    component: '#(deploy-name)#'
    group: fuse7-java-openshift
    version: '#(version.service)#'
  name: '#(deploy-name)#-route-rest'
spec:
  host: '#(deploy-name)#.#(project-id)#.#(wildcard)#'
  path: '#(prop.service.rest.resource)#'
  port:
    targetPort: service-rest
  to:
    kind: Service
    name: '#(deploy-name)#'
